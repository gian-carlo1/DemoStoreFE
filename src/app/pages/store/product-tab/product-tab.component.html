<div class="tab-container">
	<div class="table-container">
		<table mat-table matSort [dataSource]="productsPaginated()">

			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef>Title</th>
				<td mat-cell *matCellDef="let element">{{ element.data.title }}</td>
			</ng-container>

			<ng-container matColumnDef="category">
				<th mat-header-cell *matHeaderCellDef>Category</th>
				<td mat-cell *matCellDef="let element">{{ element.data.category }}</td>
			</ng-container>

			<ng-container matColumnDef="employee">
				<th mat-header-cell *matHeaderCellDef>Employee</th>
				<td mat-cell *matCellDef="let element">{{ element.data.employee }}</td>
			</ng-container>

			<ng-container matColumnDef="price">
				<th mat-header-cell *matHeaderCellDef>Price</th>
				<td mat-cell *matCellDef="let element">{{ element.data.price }}</td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef class="action-col">
					<button mat-icon-button (click)="openDialog()">
						<mat-icon>add</mat-icon>
					</button>
				</th>
				<td mat-cell *matCellDef="let element" class="action-col">
					<button mat-icon-button (click)="openDialog(element.id)">
						<mat-icon>open_in_new</mat-icon>
					</button>
					<button mat-icon-button (click)="deleteProduct(element.id)">
						<mat-icon class="delete">delete</mat-icon>
					</button>
				</td>
			</ng-container>
		
			<tr mat-header-row *matHeaderRowDef="cols; sticky: true;"></tr>
			<tr mat-row *matRowDef="let row; columns: cols; let element;"></tr>

		</table>
	</div>
	
	<mat-paginator
		class="fixed-bottom paginator"
		[length]="products.length"
		[pageSize]="pageSize"
		[pageSizeOptions]="pageSizeOptions"
		aria-label="Select page"
		(page)="handlePageEvent($event)"
	>
	</mat-paginator>
</div>
