<mat-tab-group>
  <mat-tab #productsTab label="Products">
		@if (!productsTab.disabled) {
			<div class="tab-content">
				<app-product-tab></app-product-tab>
			</div>
		}
	</mat-tab>
  <mat-tab #employeesTab label="Employees">

			</div>
		}
	</mat-tab>
</mat-tab-group>
