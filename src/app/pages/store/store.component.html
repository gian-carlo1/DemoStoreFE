<mat-tab-group>
  <mat-tab #productsTab label="Products">
		@if (!productsTab.disabled) {
			<div class="tab-content">
				<app-product-tab></app-product-tab>
			</div>
		}
	</mat-tab>
  <mat-tab #employeesTab label="Employees">
		@if (!employeesTab.disabled) {
			<div class="tab-content">
				@if(employees().length > 0) {
					<app-employees-tab [employees]="employees()"></app-employees-tab>
				} @else {
					<p>Nessun impiegato presente</p>	
				}
			</div>
		}
	</mat-tab>
</mat-tab-group>
