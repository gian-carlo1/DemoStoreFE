@for (store of storesPaginated; track $index) {
<app-store-card
  [store]="store"
  (navigate)="onCardNavigate(store)"
></app-store-card>
}
<mat-paginator
  #paginator
  class="demo-paginator"
  (page)="handlePageEvent($event)"
  [length]="length"
  [pageSize]="pageSize"
  showFirstLastButtons="'true'"
  [pageSizeOptions]="[3, 5, 8]"
  [pageIndex]="pageIndex"
  aria-label="Select page"
>
</mat-paginator>
